<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h2 th:text="'List of Vets'">Veterinarians</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 150px;">Name</th>
                <th style="width: 150px;">Specialities</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vet : ${vets}">
                <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
                <td>
                    <span th:each="speciality : ${vet.specialities}"
                          th:text="${speciality.description + ' '}">
                    </span>

                    <span th:if="${vet?.specialities?.size() == 0}">none</span>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
